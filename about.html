<!doctype html>
<html lang="en">

<head>
    <title>1988296 - Ice-cream - About</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut-icon" href="images/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type = "text/css">
    <link rel="stylesheet" href="css/1988296.css">
</head>

<body>
    <!-- header-->
    <header class = container>
        <nav class="navbar navbar-expand-sm navbar-light px=0">
            <a class="navbar-brand" href="#" id ="logo">
                <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#menu" aria-controls="menu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="form-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" id="searchword"  placeholder="Search">
                        <div class="input-group-append" >
                            <button class="btn" type="submit" id="searchbtn"></button>
                        </div>
                    </div>
                </form>
                <div id = "social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn fb"></a>
                </div>
            </div>
        </nav>
    </header> <!-- header-->

    <div class="container-fluid" id="small-banner"></div>
    <div id="content">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8" id="aboutus"></div>
            <div class="col-md-4" id="vision"></div>
        </div>
    </div>

    <div class="container-fluid about py-5">
        <div class="container" id="testimonials"></div>
    </div>

    <div class="container py-5" id="team"></div> 
    </div>  
    <!-- Footer-->
    <footer class = "container-fluid">
        <nav>
            <ul>
                <li >
                    <a href="index.html">Home</a>
                </li>
                <li class = "active">
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="contact.html">Contacts</a>
                </li>
                
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2019 | <a class="text-uppercase" href="#">Privacy Policy</a>
        </div>
    </footer><!-- Footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.1.0.js"></script>
    <script src="js/1988296.js"></script>
    
    <script id="aboutus-template" type="text/x-handlebars-template">
        {{#each data}}
            <h3 class="text-dark">About Us</h3>
            <img src="{{thumbpath}}" alt="" class="round-img">
            {{{summary}}}
            <a href="#" class="readmore" onclick="loadData('aboutus/{{id}}','#content','#details-template');">Read more</a>
        </div>
        {{/each}}
    </script>

    <script id="details-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="container py-5 mb-5">
                <h3 class="text-dark">{{name}}</h3>
                <div>
                    <img class="round-img pull-left" src="{{imagepath}}">
                    {{{description}}}
                </div>
            </div>
            {{/each}}
    </script>

    <script id="vision-template" type="text/x-handlebars-template">
    <h3 class="text-dark">Our Vision</h3>
    {{#each data}}   
    <div class="row">
        <div class="col-sm-4">
            <a href="#" onclick="loadData('visions/{{id}}','#content','#details-template')">
            <img src="{{thumbpath}}" alt="" class="round-img">
        </a>
        </div>
        <div class="col-sm-8">
            <a href="#" onclick="loadData('visions/{{id}}','#content','#details-template')">
        <h4 class="py-0 my-0">{{name}}</h4>
    </a>
        <p>{{summary}}</p>
        </div>
    </div>
    {{/each}}
    </script>

    <script id="testimonials-template" type="text/x-handlebars-template">
        <h3 class="text-white mx-0">Testimonials</h3>
        <div class="row">
            {{#each data}}
            <div class="col">
                <p>{{summary}}</p>
                <p class="text-white">{{name}}</p>
                <a href="mailto:{{email}}">Info@demolink.org</a>
            </div>
            {{/each}}
        </div>
    </script>

    <script id="team-template" type="text/x-handlebars-template">
        <h3 class="text-dark">Our Team</h3>
        <div class="row">
            {{#each data}}
            <div class="col-md-3">
                <a href="#" onclick="loadData('team/{{id}}','#content','#details-template')">
                    <img src="{{thumbpath}}" alt="" class="round-img">
                </a>
                <p class="text-dart font-weight-bold pt-5">{{name}}</p>
                <p>{{summary}}</p>
            </div>
            {{/each}}
        </div>
    </script>

    <script>
        $(document).ready(function() {
                loadData('aboutus',"#aboutus",'#aboutus-template');
                loadData('visions',"#vision",'#vision-template');
                loadData('testimonials',"#testimonials",'#testimonials-template');
                loadData('team',"#team",'#team-template');
            });
    </script>
</body>

</html>
