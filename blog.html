<!doctype html>
<html lang="en">

<head>
    <title>1988296 - Ice-cream - Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut-icon" href="images/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type = "text/css">
    <link rel="stylesheet" href="css/1988296.css">
</head>

<body>
    <!-- header-->
    <header class = container>
        <nav class="navbar navbar-expand-sm navbar-light px=0">
            <a class="navbar-brand" href="#" id ="logo">
                <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#menu" aria-controls="menu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item active" >
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="form-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" id="searchword"  placeholder="Search">
                        <div class="input-group-append" >
                            <button class="btn" type="submit" id="searchbtn"></button>
                        </div>
                    </div>
                </form>
                <div id = "social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn fb"></a>
                </div>
            </div>
        </nav>
    </header> <!-- header-->

    <div class="container-fluid" id="small-banner"></div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-9">
                <h3 class="text-dark">Blog</h3>
                <div id="blogs"></div>
                <div id="blog-pagination"></div>
                
                
            </div>  
            <div class="col-md-3">
                <div>
                    <h3 class="text-dark">Categories</h3>
                    <ul class="blog-list" id="categories">
                    </ul>
                </div>
                <div>
                    <h3 class="text-dark">Archives</h3>
                    <ul class="blog-list" id="archives">
                    </ul>
                </div>
            </div>
        </div>
    </div>  
    <!-- Footer-->
    <footer class = "container-fluid">
        <nav>
            <ul>
                <li >
                    <a href="index.html">Home</a>
                </li>
                <li >
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li class = "active">
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="contact.html">Contacts</a>
                </li>
                
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2019 | <a class="text-uppercase" href="#">Privacy Policy</a>
        </div>
    </footer><!-- Footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.1.0.js"></script>
    <script src="js/1988296.js"></script>
    <script src="js/handlebars-pagination-helper.js"></script>

    <script id="categories-template" type="text/x-handlebars-template">
            {{#each data}}
            <li><a href="#" onclick="loadBlog('blogs/categories/{{id}}')">Blog.{{name}}</a></li>
            {{/each}}
    </script>

    <script id="archives-template" type="text/x-handlebars-template">
        {{#each data}}
        <li><a href="#" onclick="loadBlog('blogs/archives/{{month}}-{{year}}')">{{monthString}},{{year}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        {{#each data.data}}
        <div class="blog py-3">
            <h4>{{name}}</h4>
            <div>by {{author}} in <a href="#" onclick="loadBlog('blogs/categories/{{categoryId}}')">Blog. {{category.name}}</a> on {{date}} Hits: 208 <a href="#" onclick="loadDetail({{id}})">Comment ({{{comments.length}}})</a>
            </div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img">
                {{summary}}
                <br>
                <br>
                <a href="#" class="readmore" onclick="loadDetail({{id}})">Readmore</a>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="blogs-details-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="blog py-3">
            <h4>{{name}}</h4>
            <div>by {{author}} in <a href="#" onclick="loadBlog('blogs/categories/{{categoryId}}')">Blog. {{category.name}}</a> on {{date}} Hits: 208 <a href="#" onclick="loadDetail({{id}})">Comment ({{{comments.length}}})</a>
            </div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img">
                {{summary}}
                <br>
                <br>
                <a href="#" class="readmore">Readmore</a>
            </div>
        </div>
        <div class="py-3 clear-both">
            <h4 class="text-dark">Leave your comment</h4>
            <h4 class="text-dark">Post comment as a guest</h4>
            <form id="frm-comment" method="POST" onsubmit="return addComment()" data-blog-id="{{id}}">
                <div class="row">
                    <div class="form-group col">
                      <label for="name">Name (required)</label>
                      <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="" required>
                    </div>
                    <div class="form-group col">
                        <label for="email">Email (required)</label>
                        <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                      <label for="comment"></label>
                      <textarea type="text" name="comment" id="comment" class="form-control form-control-sm" placeholder="" rows="3" required></textarea>
                    </div>
                </div>
                <div class="row  m-0">
                    <div class="form-check form-check-inline col">
                      <label class="form-check-label">
                         <input type="checkbox" class="form-check-input" name="agree" id="agree" value="false" required >
                        Agree to Terms and Conditions
                      </label>
                    </div>
                    <div class="col text-right">
                        <button type="submit" class="btn btn-link">Submit Comment</button>
                    </div>
                </div>
            </form>
            <div class="bg-dark text-uppercase p-1">Comments {{comments.length}}</div>
            {{#each comments}}
                <div class="row">
                    <div>
                        <small><strong>{{name}}</strong> {{date}} </small>
                    </div>
                    <p>{{summary}}</p>
                </div>
                <hr>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <script id="blog-pagination-template" type="text/x-handlebars-template">
        {{#pagination currentPage pageCount size api}}
        <nav aria-label="Page navigation" class="clear-both py-3">
            <ul class="pagination">
            {{#unless startFromFirstPage}}
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous" onclick="loadBlog('{{api}}',1)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            {{/unless}}

            {{#each pages}}
            {{#if isCurrent}}
            <li class="page-item active"><a class="page-link" href="#" onclick="loadBlog('{{api}}',{{page}})">{{page}}</a></li>
            {{else}}
            <li class="page-item"><a class="page-link" href="#" onclick="loadBlog('{{api}}',{{page}})">{{page}}</a></li>
            {{/if}}
            {{/each}}

            {{#unless endAtLastPage}}
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next" onclick="loadBlog('{{api}}',{{pageCount}})">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            {{/unless}}
          </ul>
        </nav>
        {{/pagination}}
    </script>

    <script>
        $(document).ready(function() {
            loadData('blogs-categories',"#categories",'#categories-template');
            loadData('blogs-archives',"#archives",'#archives-template');
            loadBlog('blogs');
        });

        function loadBlog(request,page=1) {
            $.ajax({
                url: `https://web1-api.herokuapp.com/api/${request}?page=${page}`,
                cache: false,
                success: function (data) {
                    let jsonData = {data:data};
                    var target =  $("#blogs");
                    var source = $("#blogs-template").html();
                    var template = Handlebars.compile(source);
                    var html = template(jsonData);
                    $(target).html(html);

                    jsonData = {
                        currentPage: page,
                        size:2,
                        pageCount: data.pageCount,
                        api: request
                    };

                    target = $("#blog-pagination");
                    source = $("#blog-pagination-template").html();
                    template = Handlebars.compile(source);
                    html = template(jsonData);
                    $(target).html(html);
                }
            })}

        function loadDetail(Id) {
            loadData(`blogs/${Id}`,'#blogs','#blogs-details-template');
            $("#blog-pagination").empty();
        }

        function addComment () {
            let formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                comment: $('#comment').val(),
                blogId: $('#frm-comment').data('blogId'),
                agree: $('#agree').prop('checked'),
            }; 

            $.ajax({
                url: "https://web1-api.herokuapp.com/users/authenticate",
                dataType: "json",
                type : "POST",
                data: {
                    username: 'test',
                    password: '1c3cr3@m'
                },
                success : function(r) {
                    $.ajax({
                        url: "https://web1-api.herokuapp.com/users/comment",
                        dataType: "json",
                        type : "POST",
                        headers: {
                            "Authorization": 'Bearer ' + r.token
                        },
                        data: formData,
                        success : function(r) {
                            loadDetail(formData.blogId);
                        },
                        error: function(xhr,status, error) {
                            window.alert(error);
                        }
});
                },  error: function(xhr,status, error) {
                            window.alert(`Sign in ${error}`)}
            });
           
            return false;
        }
    </script>
</body>

</html>
